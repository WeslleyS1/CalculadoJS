<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculadora.css">
    <title>Projeto da Aula</title>
</head>
<body>
    <div class="fundo">
        <h1>Projeto Calculadora</h1>
        <div class="calculadora">
            <p class="tela_calculadora" id="tela_calculadora"></p>
            <table>
                <tr>
                    <td><button class="botao_calculadora" id="limpaCalculo">C</button></td>
                    <td><button class="botao_calculadora" id="backspace"><</button></td>
                    <td><button class="botao_calculadora" id="operadorDivisao">/</button></td>
                    <td><button class="botao_calculadora" id="operadorMultiplicacao">*</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora" id="tecla7">7</button></td>
                    <td><button class="botao_calculadora" id="tecla8">8</button></td>
                    <td><button class="botao_calculadora" id="tecla9">9</button></td>
                    <td><button class="botao_calculadora" id="operadorSubtracao">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora" id="tecla4">4</button></td>
                    <td><button class="botao_calculadora" id="tecla5">5</button></td>
                    <td><button class="botao_calculadora" id="tecla6">6</button></td>
                    <td><button class="botao_calculadora" id="operadorSoma">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao_calculadora" id="tecla1">1</button></td>
                    <td><button class="botao_calculadora" id="tecla2">2</button></td>
                    <td><button class="botao_calculadora" id="tecla3">3</button></td>
                    <td rowspan="2"><button class="botao_calculadora_1" id="igual">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao_calculadora_0" id="tecla0">0</button></td>
                    <td><button class="botao_calculadora" id="decimal">.</button></td>
                </tr>
            </table>
            </div>
        </div>
    <script src="calculadora.js"></script>
</body>
</html>
